<ion-content class="ion-padding">
  <div class="container">
    <div class="logo-container">
      <img src="assets/ubicash.png" alt="Logo" class="logo" />
    </div>

    <form (submit)="register()" class="form-container">
      <ion-item class="input-item">
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Celular</ion-label>
        <ion-input type="tel" [(ngModel)]="celular" name="celular" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Repetir Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" class="btn-register">Registrarse</ion-button>

      <ion-text color="medium" class="text-center">
        <p>¿Ya tienes cuenta? <a routerLink="/login" class="login-link">Inicia sesión aquí</a></p>
      </ion-text>
    </form>
  </div>
</ion-content>
